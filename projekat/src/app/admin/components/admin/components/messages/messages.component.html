<div>
    <!-- delete confirmation modal -->
    <div *ngIf="confirmationDialogOpen">
        <app-confirmation-dialog></app-confirmation-dialog>
    </div>

    <!-- table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let x"> {{x.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let x">
                <a href="mailto:{{x.email}}" class="text-blue-600 underline">{{x.email}}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> Message </th>
            <td mat-cell *matCellDef="let x"> {{x.message}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let x"> {{x.created_at}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let x">
                <app-action-btn [type]="'delete'" [id]="x.id" [tableName]="'message'" (touchedRow)="rowInfoReciever($event)"></app-action-btn>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
