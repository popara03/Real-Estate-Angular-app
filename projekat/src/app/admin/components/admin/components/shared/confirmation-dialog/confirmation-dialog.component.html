<div class="modal w-full h-full fixed top-0 left-0 z-50 flex justify-center items-center bg-neutral-900 bg-opacity-80">
    <div class="relative w-8/12 bg-white rounded-md">
        <div class="p-5 text-lg">
            <p>Are you sure you want to delete this?</p>
        </div>
    
        <!-- Confirmation buttons -->
        <div class="py-2 px-5 flex gap-2 justify-end bg-gray-200 rounded-b-md">
            <app-btn (click)="onCancel()" [type]="'button'" [text]="'Cancel'" [textColorClass]="'text-white'" [bgColorClass]="'bg-red-500'"></app-btn>
            <app-btn (click)="onConfirm()" [type]="'button'" [text]="'Confirm'" [textColorClass]="'text-white'" [bgColorClass]="'bg-green-700'"></app-btn>
        </div>
    </div>
</div>
